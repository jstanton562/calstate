name: calstate
description: Radix subtheme for CSU CO sites
screenshot: screenshot.png
core_version_requirement: ^8.8 || ^9
version: 1.0
engine: twig
type: theme
base theme: radix

regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  sidebar: Sidebar
  page_bottom: Page bottom
  footer: Footer
  subfooter: Subfooter

libraries:
  - radix/style
  - calstate/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/calstate.style.css

component-libraries:
  calstate:
    paths:
      - ./src/components
